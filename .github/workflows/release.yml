name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check-tag:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Check if release needed
        id: check
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "Triggered by tag ${{ github.ref_name }}"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Triggered by branch push, check package.json version
          VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v$VERSION"
          echo "Detected version: $VERSION"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. No new release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist. Creating it."
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag $TAG_NAME
            git push origin $TAG_NAME
            echo "Created and pushed tag $TAG_NAME"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-tag
    if: needs.check-tag.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release